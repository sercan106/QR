{% extends "ana.html" %}
{% block content %}
<div class="container py-4">
    <h3 class="mb-4">{{ pet.ad }} - Notları Düzenle</h3>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Kaydet</button>
        <a href="{% url 'pet_detail' pet.id %}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
{% endblock %}
