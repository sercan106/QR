<!-- anahtarlik/templates/anahtarlik/_panel_bilesenleri.html -->
<div class="accordion" id="petAccordion">

    {% for grup in kayit_gruplari %}
    <div class="accordion-item mb-3">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false">
                {{ grup.3 }} {{ grup.0 }}
            </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse">
            <div class="accordion-body">
                {% if grup.1 %}
                    <ul class="list-group list-group-flush">
                        {% for item in grup.1 %}
                            <li class="list-group-item">{{ item }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">Henüz kayıt yok.</p>
                {% endif %}
                <a href="{% url grup.2 hayvan.id %}" class="btn btn-sm btn-outline-primary mt-2">
                    <i class="fas fa-plus me-1"></i> Yeni {{ grup.0|lower|capfirst }} Ekle
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
