{% extends 'ana.html' %}
{% load static %}
{% block baslik %}<title>PatiQuard - Kayıp Bildir</title>{% endblock baslik %}
{% block content %}
<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card kart-ozel shadow-sm">
                <div class="card-body kart-govde">
                    <h3 class="text-center mb-4">Kayıp Bildirimi</h3>
                    <p><strong>Evcil Hayvan:</strong> {{ evcil_hayvan.ad }} ({{ evcil_hayvan.get_tur_display }})</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="odul_miktari" class="form-label">Ödül Miktarı (İsteğe Bağlı, TL)</label>
                            <input type="number" class="form-control" id="odul_miktari" name="odul_miktari" step="0.01">
                        </div>
                        <button type="submit" class="btn ozel-dugme">Kayıp Bildir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
