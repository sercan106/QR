{% extends 'ana.html' %}
{% load static %}
{% block baslik %}<title>PatiQuard - Beslenme Kaydı Ekle</title>{% endblock baslik %}
{% block content %}
<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card kart-ozel shadow-sm">
                <div class="card-body kart-govde">
                    <h3 class="text-center mb-4">Beslenme Kaydı Ekle</h3>
                    <p><strong>Evcil Hayvan:</strong> {{ evcil_hayvan.ad }} ({{ evcil_hayvan.get_tur_display }})</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="besin_turu" class="form-label">Besin Türü</label>
                            <input type="text" class="form-control" id="besin_turu" name="besin_turu" required>
                        </div>
                        <div class="mb-3">
                            <label for="tarih" class="form-label">Tarih</label>
                            <input type="date" class="form-control" id="tarih" name="tarih" required>
                        </div>
                        <div class="mb-3">
                            <label for="miktar" class="form-label">Miktar</label>
                            <input type="text" class="form-control" id="miktar" name="miktar" required>
                        </div>
                        <div class="mb-3">
                            <label for="notlar" class="form-label">Notlar</label>
                            <textarea class="form-control" id="notlar" name="notlar" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn ozel-dugme">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
